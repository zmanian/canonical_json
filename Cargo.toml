[package]
name = "canonical_json"
version = "0.8.5-dev"
authors = ["Erick Tryzelaar <erick.tryzelaar@gmail.com>"]
license = "MIT/Apache-2.0"
description = "Canonical JSON serialization format"
documentation = "https://vtllf.org/rustdoc/canonical_json/canonical_json/"
repository = "https://github.com/vtduncan/canonical_json"
keywords = ["json", "serde", "serialization"]

[features]
default = []
nightly = []

[dependencies]
serde = "0.8"
serde_json = "0.8"
num-traits = "~0.1.32"
itoa = "0.1"
dtoa = "0.2"

[dev-dependencies]
serde_derive = "0.8"
sha2 = "0.8.0"
